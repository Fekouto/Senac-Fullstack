<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../html/css/fucao.css">
</head>

<body>

    <div class="titulo">
        <h1>Tabuada</h1>
    </div>

    <main>
        <div class="visor">
            <form>
                <fieldset>
                    <div class="entrada">
                        <input type="number" placeholder="Insira um valor" id="entrada">
                    </div>
                    <div class="butoes">
                        <button id="output" onclick="tabuada(event)">Mostrar tabela</button>
                        <button id="delete" onclick="limpar(event)">Limpar tabela</button>
                    </div>
                </fieldset>
        </div>
        </form>
    
        <div class="resultado">
            <p>Resultado</p>
            <div id="resultado">
            </div>
    
        </div>
    </main>


    <script>
        
        const saida = document.getElementById("resultado");
        
        
        function tabuada(event) {
            
            event.preventDefault();
            
            saida.innerHTML = ""
            
            const valor = document.getElementById("entrada").value;

            for (let i = 0; i < 11; i++) {
                saida.innerHTML += `${valor} x ${i} = ${valor * i}  <br>`
            }

        }

        function limpar(event) {

            event.preventDefault();

            saida.innerHTML = ""
        }


    </script>

</body>



</html>
