<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/atividadeLogin.css">
</head>
<body>
    
    <form action="#" method="get" class="form_cadastro">
        <fieldset>
            
            <legend>Cadastra-se</legend>
    
            <label for="usuario">USUÁRIO</label>
            <input type="text" required autofocus minlength="5" id="usuario"> 

            <label for="email">EMAIL</label>
            <input type="email" required id="email">

            <label for="senha">SENHA</label>
            <input type="password" required id="senha">

            <footer class="footer_login">
                    <!-- <input type="button" value="Entrar" required> -->
                    <input type="submit" value="Cadastra-se" class="submit">
                <p>Já possui cadastro? <a href="../html/atividadeLogin.html">Faça login</a></p>
            </footer>

        </fieldset>
    </form>

</body>
</html>
