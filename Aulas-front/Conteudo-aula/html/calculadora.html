<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/calculadora.css">
</head>
<body>
    
    <div class="calculadora">

        <div class="visor"> <h1>0</h1> </div>

        <div class="teclas">
            <div class="tecla AC"> AC </div>
            <div class="tecla divisao"> %</div>
            <div class="tecla X"> X </div>
            <div class="tecla barra"> / </div>
            <div class="tecla sete"> 7 </div>
            <div class="tecla oito"> 8 </div>
            <div class="tecla novo"> 9 </div>
            <div class="tecla igual"> = </div>
            <div class="tecla quatro"> 4 </div>
            <div class="tecla cinco"> 5 </div>
            <div class="tecla seis"> 6 </div>
            <div class="tecla menos"> - </div>
            <div class="tecla um"> 1 </div>
            <div class="tecla dois"> 2 </div>
            <div class="tecla tres"> 3 </div>
            <div class="tecla zero"> 0 </div>
            <div class="tecla virgula"> , </div>
            <div class="tecla mais"> + </div>
        </div>

    </div>

</body>
</html>
