<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip</title>
    <link rel="stylesheet" href="styles.css">
</head>

    <style>
        /* styles.css */

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.card {
    width: 200px;
    height: 300px;
    /* perspective: 2000px; Adiciona profundidade para o efeito 3D */
}

.card-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    /* transform: rotateY(0deg); */
}

.card:hover .card-inner {
    transform: rotatey(180deg);
}

.card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    color: white;
}

.card-front {
    background-color: #007bff;
}

.card-back {
    background-color: #28a745;
    transform: rotateY(180deg);
}

    </style>

<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <h1>Frente</h1>
            </div>
            <div class="card-back">
                <h1>Verso</h1>
            </div>
        </div>
    </div>
</body>
</html>
